<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Floating input label</title>
</head>
<body>
    
    <div class="container">

        <form action="#">

            <div class="container-head">
                <h3 class="title">Create Your New Account</h3>
            </div>

            <div class="input-group">
                <input type="text" class="form-control">
                <label for="name">name</label>
            </div>

            <div class="input-group">
                <input type="email" class="form-control">
                <label for="email">email</label>
            </div>

            <div class="input-group">
                <input type="password" class="form-control">
                <label for="password">password</label>
            </div>

            <div class="input-group">
                <input type="password" class="form-control">
                <label for="confpass">confirm password</label>
            </div>

            <div class="input-group">
                <select name="country" id="country" class="form-control">
                    <option value=""></option>
                    <option value="#">United Sates</option>
                    <option value="#">United Kingdom</option>
                    <option value="#">German</option>
                    <option value="#">Caneda</option>
                    <option value="#">India</option>
                </select>
                <label for="country">country</label>
            </div>

            <button type="submit">next</button>

            <div class="input-group">
                <div class="login-toggle">I have an account <a href="#">Login</a></div>
            </div>

        </form>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>

    function stateCheck($formControl){
        if($formControl.val().length > 0)
        {
            $formControl.addClass('valid');
        }
        else{
            $formControl.removeClass('valid');
        }
    }

    $(function(){

        $('.form-control').on('focusout',function(){
            stateCheck($(this));
        });

    });

</script>
</html>
